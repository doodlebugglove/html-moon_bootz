<!DOCTYPE html>
<html>
  <head>
    <title> HOME </title>
  </head>
  <body>
    <form name="event" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Event name:</label>
      <input type="text" name="adv-name" placeholder="Name this event">
    </div>

    <div>
      <label>Type of DJ gear:</label>
      <select name="equipment">
        <option value="gear">Turntables</option>
        <option value="gear">Headphones</option>
        <option value="gear">Microphone</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to lead this event.
    </div>
  </fieldset>
  
  <button type="submit">Save this event</button>
</form>
  </body>
</html>
